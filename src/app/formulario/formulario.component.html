<form class="container_12 formTopo comLateralForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <app-topomenor></app-topomenor>

    <div class="clear"></div>
    
    <section class="row between top">
        <section class="grid_9 grid_auto">

            <div class="spacer30"></div>

            <div class="row center alpha omega">
                <div class="grid_8">

                    <fieldset class="input menor" [ngClass]="verificaCamp('chapeu')">
                        <input id="chapeu" formControlName="chapeu" type="text" value="">
                        <label for="chapeu">Chapéu</label>
                        <label aria-hidden="true" *ngIf="verificaValid('chapeu')" class="erro">Chapéu é obrigatório</label>
                        <label aria-hidden="true" *ngIf="verificaLength('chapeu')" class="erro">Limite de caracteres exedido</label>
                    </fieldset>

                    <fieldset class="input" [ngClass]="verificaCamp('titulonoticia')">
                        <input id="titulonoticia" formControlName="titulonoticia" type="text" value="">
                        <label for="titulonoticia">Título da notícia</label>
                        <label aria-hidden="true" *ngIf="verificaValid('titulonoticia')" class="erro">Título da notícia é obrigatório</label>
                        <label aria-hidden="true" *ngIf="verificaLength('titulonoticia')" class="erro">Limite de caracteres exedido</label>
                    </fieldset>

                    <fieldset class="input" [ngClass]="verificaCamp('subTitulonoticia')">
                        <input id="subTitulonoticia" formControlName="subTitulonoticia" type="text" value="">
                        <label for="subTitulonoticia">Sub-título da notícia</label>
                        <label aria-hidden="true" *ngIf="verificaValid('subTitulonoticia')" class="erro">Sub-título da notícia é obrigatório</label>
                        <label aria-hidden="true" *ngIf="verificaLength('subTitulonoticia')" class="erro">Limite de caracteres exedido</label>
                    </fieldset>

                    <fieldset class="escolheChamada">
                        <div class="row between alpha omega">
                            Imagem Principal
                            <button type="button" class="btEscolher" (click)="openModal(imgPrincial)">
                                Escolher IMAGEM
                                <svg viewBox="0 0 24 24"><path d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
                            </button>
                        </div>

                        <ng-template #imgPrincial>
                            <div class="modal-header">
                                <h4 class="modal-title pull-left">Imagem Principal</h4>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                This is a modal.
                            </div>
                        </ng-template>
                    </fieldset>

                    <fieldset class="textoNoticia" [ngClass]="verificaCamp('textonoticia')">
                        <ckeditor formControlName="textonoticia" [editor]="Editor" [config]="{placeholder: 'Digite aqui a sua notícia'}" ></ckeditor>
                        <label aria-hidden="true" *ngIf="verificaValid('textonoticia')" class="erro">Texto da notícia é obrigatório</label>
                    </fieldset>

                    <fieldset class="input menor" [ngClass]="verificaCamp('fonte')">
                        <input id="fonte" formControlName="fonte" type="text" value="">
                        <label for="fonte">Fonte</label>
                        <label aria-hidden="true" *ngIf="verificaLength('fonte')" class="erro">Limite de caracteres exedido</label>
                    </fieldset>
                    
                    <fieldset class="escolheChamada">
                        <div class="row between alpha omega">
                            Saiba Mais
                            <button type="button" class="btEscolher" (click)="openModal(saibaMais)">
                                Escolher Notícias
                                <svg viewBox="0 0 24 24"><path d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
                            </button>
                        </div>

                        <ng-template #saibaMais>
                            <div class="modal-header">
                                <h4 class="modal-title pull-left">Saiba Mais</h4>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                This is a modal.
                            </div>
                        </ng-template>
                    </fieldset>
                    
                    <fieldset class="escolheChamada">
                        <div class="row between alpha omega">
                            Galeria da Notícia
                            <button type="button" class="btEscolher" (click)="openModal(galeriaFotos)">
                                Escolher IMAGENS 
                                <svg viewBox="0 0 24 24"><path d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
                            </button>
                        </div>

                        <ng-template #galeriaFotos>
                            <div class="modal-header">
                                <h4 class="modal-title pull-left">Galeria de fotos</h4>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                This is a modal.
                            </div>
                        </ng-template>
                    </fieldset>
    

                </div>
            </div>

        </section>

        <aside class="grid_3 lateralForm">
            
            <aside>

                <accordion class="menuLateral" [isAnimated]="true">
                    <accordion-group routerLinkActive="panel-open" [routerLinkActiveOptions]="{exact: true}" >
                        <button class="subs" accordion-heading type="button">
                            <svg viewBox="0 0 24 24"><path d="M7,8L7,8C6.45,8,6,8.45,6,9v6c0,1.1,0.9,2,2,2h8c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H8V9C8,8.45,7.55,8,7,8z"/><path d="M20,3h-8c-1.1,0-2,0.9-2,2v6c0,1.1,0.9,2,2,2h8c1.1,0,2-0.9,2-2V5C22,3.9,21.1,3,20,3z M19.5,11h-7    c-0.28,0-0.5-0.22-0.5-0.5V7h8v3.5C20,10.78,19.78,11,19.5,11z"/><path d="M3,12L3,12c-0.55,0-1,0.45-1,1v6c0,1.1,0.9,2,2,2h8c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H4v-6C4,12.45,3.55,12,3,12z"/></svg>
                            Publicação
                        </button>
                        <div class="conteudoAcordion">
                            <fieldset>
                                <label for="editoria">Data</label>
                                <input class="text" type="text" #dp="bsDatepicker" bsDatepicker formControlName="dateYMD" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', selectFromOtherMonth: true, showWeekNumbers: false, isAnimated: true }">
                                <button class="dataIcon" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">
                                    <svg viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M19 3h-1V2c0-.55-.45-1-1-1s-1 .45-1 1v1H8V2c0-.55-.45-1-1-1s-1 .45-1 1v1H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V8h14v10c0 .55-.45 1-1 1zM8 10h3c.55 0 1 .45 1 1v3c0 .55-.45 1-1 1H8c-.55 0-1-.45-1-1v-3c0-.55.45-1 1-1z"/></svg>
                                </button>
                            </fieldset>
                        </div>
                    </accordion-group>
                    <div class="spacerLine"></div>
                    <accordion-group routerLinkActive="panel-open" [routerLinkActiveOptions]="{exact: true}" >
                        <button class="subs" accordion-heading type="button">
                            <svg viewBox="0 0 24 24"><path d="M7,8L7,8C6.45,8,6,8.45,6,9v6c0,1.1,0.9,2,2,2h8c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H8V9C8,8.45,7.55,8,7,8z"/><path d="M20,3h-8c-1.1,0-2,0.9-2,2v6c0,1.1,0.9,2,2,2h8c1.1,0,2-0.9,2-2V5C22,3.9,21.1,3,20,3z M19.5,11h-7    c-0.28,0-0.5-0.22-0.5-0.5V7h8v3.5C20,10.78,19.78,11,19.5,11z"/><path d="M3,12L3,12c-0.55,0-1,0.45-1,1v6c0,1.1,0.9,2,2,2h8c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H4v-6C4,12.45,3.55,12,3,12z"/></svg>
                            Editorias
                        </button>
                        <div class="conteudoAcordion">
                            <fieldset>
                                <label for="editoria">Data</label>
                                <input class="text" type="text" #dp="bsDatepicker" bsDatepicker formControlName="dateYMD" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', selectFromOtherMonth: true, showWeekNumbers: false, isAnimated: true }">
                                <button class="dataIcon" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">
                                    <svg viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M19 3h-1V2c0-.55-.45-1-1-1s-1 .45-1 1v1H8V2c0-.55-.45-1-1-1s-1 .45-1 1v1H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V8h14v10c0 .55-.45 1-1 1zM8 10h3c.55 0 1 .45 1 1v3c0 .55-.45 1-1 1H8c-.55 0-1-.45-1-1v-3c0-.55.45-1 1-1z"/></svg>
                                </button>
                            </fieldset>
                        </div>
                    </accordion-group>
                    <div class="spacerLine"></div>
                </accordion>

            </aside>

        </aside>

    </section>

    <app-form-debug [form]="formulario"></app-form-debug>

</form>
